<body class="bg ">
    <header>
        <div class="container d-flex align-items-center justify-content-between">
            <h1 class="logo text-center d-block mx-auto text-black">BOOKS</h1>
            <button class="btn-mood js-dark"><img src="./img/btn.svg" alt="mood btn" class="mood"></button>
        </div>
    </header>
    <section>
        <div class="container d-flex my-5 justify-content-center">
            <div class="btn-group mt-1 w-75 text-center js-sort btngroup">

                <button type="button" class="btn btn-outline-danger fw-bold border-3  js-year">Sort by Year</button>
                <button type="button" class="btn btn-outline-danger fw-bold border-3  js-page">Sort by Page</button>
                <button type="button" class="btn btn-outline-danger fw-bold border-3  js-languages">Sort by Languages</button>
            </div>
            <form class="d-flex ms-2" role="search">
                <select class="js-A-Z me-2 select fw-bold  border-dark  ">
                    <option value="All">All</option>
                    <option value="A-Z">A-Z</option>
                    <option value="Z-A">Z-A</option>
                </select>
                <input class="form-control me-2 search border-3 border-dark fw-bold" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </section>
    <section>
        <form class="d-flex justify-content-center">
